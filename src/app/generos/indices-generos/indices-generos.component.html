<h2>Generos</h2>
<button type="button" class="btn btn-success" routerLink="/generos/crear">New</button>


<app-listado-generico [listado]="generos">
    <ng-container contenido>
        <table #table mat-table [dataSource]="generos" class="mat-elevation-z8">
                    <!-- Columna de posiciÃ³n --> 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nro </th>
            <td mat-cell *matCellDef="let element">{{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>      

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let element" class="acciones"> 
                <a routerLink="/generos/editar/{{element.id}}" mat-flat-button color="primary">Editar</a>
                <button mat-raised-button color="accent" (click)="eliminar(element)">Eliminar</button>              
            </td>
        </ng-container>     
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="cantidadTotalRegistros" [pageSizeOptions]="[5, 10, 20]" 
            aria-label="Select page" showFirstLastButtons [pageSize]="cantidadRegistrosMostrar"
            (page)="actualizarPaginator($event)">
        </mat-paginator>
    </ng-container>
</app-listado-generico>
