<form [formGroup]="form" (ngSubmit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput/>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Guarda</button>        
    </div>
</form>
