<h2>Actores</h2>
<button type="button" class="btn btn-success" routerLink="/actores/crear">New</button>

<app-listado-generico [listado]="actores">
    <ng-container>
        <table #table mat-table [dataSource]="actores" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nro </th>
                <td mat-cell *matCellDef="let element">{{element.key}} </td>
            </ng-container>

            <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let element"> 
                    <img [src]="element.foto" style="width: 50px;">
                </td>
            </ng-container> 
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>      

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container> 
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element" class="acciones"> 
                    <a routerLink="/generos/editar/{{element.id}}" mat-flat-button color="primary">Editar</a>
                    <button mat-raised-button color="accent" (confirm)="eliminar(element.id)" 
                            [swal]="{title: 'Are you sure?', icon: 'warning', showCancelButton: true, confirmButtomText: 'yes, delete it!',
                                    cancelButtomtext: 'No, cancel!', reverseButtons:true }">
                        Eliminar
                    </button>              
                </td>
            </ng-container>     
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</app-listado-generico>
