<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">
        Seleccionar imagen
    </button>
    <input type="file" #fileInput hidden (change)="change($event)">
</div>

<div>
    <div *ngIf="imgBase64">
        <img [src]="imgBase64" alt="">
    </div>
    <div *ngIf="imgBase64">
        <img [src]="urlImg" alt="">
    </div>
</div>
